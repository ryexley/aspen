<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Aspen plugin example</title>
	<style type="text/css">
		* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
		body { font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-weight: 300; margin: 20px; }
		h1, h2, h3, h4, h5, h6 { font-weight: 100; }
		#stretch { border: 1px solid #ccc; padding: 20px; width: 50%; }
	</style>
</head>
<body>
	<div id="stretch">
		<h1>Aspen</h1>
	</div>
	<script src="lib/jquery-1.9.1.js"></script>
	<script src="source/jquery.aspen.js"></script>
	<script>
		(function () {
			$("#stretch").aspen();
		}());
	</script>
</body>
</html>
